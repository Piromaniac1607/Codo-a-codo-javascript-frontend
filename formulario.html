<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./imgs/MinimalistGreenTreeLogo.ico">
    <script src="https://kit.fontawesome.com/a955755530.js" crossorigin="anonymous"></script>
    <script src="formulario.js" defer></script>
    <title>HEALTY LIFE</title>
    <style>
        .etiqueta { margin-bottom: 15px; }
        .input { display: block; width: 100%; margin-top: 5px; }
        .boton { margin-top: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <div id="logo_nav">
            <div>
                <img src="./imgs/MinimalistGreenTreeLogo.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul class="listaMenu">
                    <li class="itemMenu"><a href="./index.html">HOME</a></li>
                    <li class="itemMenu"><a href="./alimentacion.html">ALIMENTACION</a></li>
                    <li class="itemMenu"><a href="./nosotros.html">NOSOTROS</a></li>
                    <li class="itemMenu"><a href="./formulario.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="formularioMain">
        <section class="form">
            <h2 class="tituloFormulario">Formulario de Contacto:</h2>

            <form id="contactForm" action="show-data.html" target="_blank">
                <fieldset>
                    <div class="etiqueta">
                        <label for="firstname">Nombre: </label>
                        <input size="30" type="text" name="firstname" id="firstname" class="input" placeholder="Ingrese su nombre aqui..." required>
                    </div>

                    <div class="etiqueta">
                        <label for="lastname">Apellido:</label>
                        <input size="30" type="text" name="lastname" id="lastname" class="input" placeholder="Ingrese su apellido aqui..." required>
                    </div>

                    <div class="etiqueta">
                        <label for="address">Dirección:</label>
                        <input size="30" type="text" name="address" id="address" class="input" placeholder="Ingrese su dirección aqui...">
                    </div>

                    <div class="etiqueta">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" name="telefono" id="telefono" class="input" placeholder="Ingrese su teléfono aqui..." required pattern="\d{10}">
                    </div>

                    <div class="etiqueta">
                        <label for="email">Correo Electrónico:</label>
                        <input size="30" type="email" name="email" id="email" class="input" placeholder="Ingrese su correo electrónico aqui..." required>
                    </div>

                    <div class="etiqueta">
                        <p>Servicios que desea consultar: <br>
                            <input type="checkbox" name="servicio" value="Nutricionista"> Nutricionista
                            <input type="checkbox" name="servicio" class="input" value="Personal Trainer"> Personal Trainer
                            <input type="checkbox" name="servicio" class="input" value="Productos"> Productos
                        </p>
                        <span id="servicioError" class="error"></span>
                    </div>
                    <div class="etiqueta">
                        <p>Horario conveniente a su necesidad:
                            <select name="turno" class="input">
                                <option>8:00 a 12:40</option>
                                <option>13:00 a 16:40</option>
                                <option>17:00 a 20:00</option>
                            </select>
                        </p>
                    </div>
                    <div class="etiqueta">
                        <p>Consulta:
                            <textarea name="consulta" class="input" rows="10" cols="40" >Escribe tu consulta aqui...</textarea>
                        </p>
                    </div>
                    <div class="etiqueta">
                        <input type="submit" value="Enviar" class="boton">
                        <button type="reset" class="boton">Borrar</button>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="form">
            <h2 class="tituloFormulario">Nuestra ubicación</h2>

            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6564.188205185937!2d-58.77483589140959!3d-34.65232633855359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc95067267fc27%3A0x4908458cb7a34f14!2sEL%20MAS%20GRANDE%20Complejo%20Deportivo!5e0!3m2!1ses!2sar!4v1712348075975!5m2!1ses!2sar" width="400" height="300" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <ul class="listaMenu">
            <li class="itemMenu">© 2024 Healty Life Web | Buenos Aires - Argentina</li>
            <li class="itemMenu">
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram redes"></i>
                </a>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook-f redes"></i>
                </a>
                <a href="http://twitter.com/">
                    <i class="fa-brands fa-twitter redes"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
